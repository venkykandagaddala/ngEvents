<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off"
    [formGroup]="newSessionForm" (ngSubmit)='saveSession(newSessionForm.value)' >
    <div class="form-group" [ngClass]="{'error': name.invalid && name.dirty }">
      <label for="sessionName">Session Name:</label>
      <em *ngIf='name.invalid && name.dirty'>Required</em>
      <input id="sessionName" formControlName="name" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group" [ngClass]="{'error': presenter.invalid && presenter.dirty}">
      <label for="eventDate">Presenter:</label>
      <em *ngIf='presenter.invalid && presenter.dirty'>Required</em>
      <input id="presenter" formControlName="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <select class="form-control" formControlName="duration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf='level.invalid && level.dirty'>Required</em>
      <select class="form-control" formControlName="level">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{'error': abstract.invalid && abstract.dirty}">
      <label for="abstract">Abstract:</label>
      <em *ngIf='abstract.invalid && abstract.dirty && abstract.errors.required'>Required</em>
      <em *ngIf='abstract.invalid && abstract.dirty && abstract.errors.maxlength'>must be less than 10 charactes.</em>
      <em *ngIf='abstract.invalid && abstract.dirty && abstract.errors.restrictedWords'>Restricted found: com</em>
      <textarea id="abstract" formControlName="abstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" [disabled]='!newSessionForm.valid' class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
