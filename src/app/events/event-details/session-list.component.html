<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <div *ngIf='auth.isAuthenticated()'>
      <upvote
        (vote)='toggleVote(session)'
        [count]='session.voters.length'
        [voted]='userHasVoted(session)'>
      </upvote>
    </div>
  </div>
  <div class="col-md-10">
    <collapsable-well>
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3" class="glyphicon glyphicon-fire" style='color: red'></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration }}</span><br />
        <span>Level: {{session.level}}</span>
        <p style="text-align: justify">{{session.abstract}}</p>
        <p *ngIf="session.voters.length > 0">
          <i class="glyphicon glyphicon-user"></i>
          Voters: {{ session.voters.join(", ") }}
        </p>
      </div>
    </collapsable-well>
  </div>
</div>
